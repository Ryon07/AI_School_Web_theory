<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toss</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./flex_css4.css">
</head>
<body>
    <div class="boxcontainer">
        <div class="box_wrap1">
            <div class="text_box">
                <div class="main">
                    <h2>계좌 관리는 번거롭지만

                    </h2>
                    <h2>
                        토스는 쉽습니다
                    </h2>
                </div>
                <div class="detail">
                    간편한 인증 한 번으로<br>소유한 계좌를 한 번에 관리할 수 있습니다.
                </div>
                <div>
                    <a href="https://toss.im/"><h5>자세히 알아보기 ></h5></a>
                </div>
                
            </div>
        
            <div class="card_box">
                <div class="card">
                    <div class="bank">
                        <img src="logo_1.png" />
                        <div>국민은행</div>
                    </div>
                    <div class="price">2,134,000원</div>
                </div>
                <div class="card">
                    <div class="bank">
                        <img src="logo_2.png" />
                        <div>신한은행</div>
                    </div>
                    <div class="price">1,126,600원</div>
                </div>
                <div class="card">
                    <div class="bank">
                        <img src="logo_3.png" />
                        <div>하나은행</div>
                    </div>
                    <div class="price">684,000원</div>
                </div>
                <div class="card">
                    <div class="bank">
                        <img src="logo_4.png" />
                        <div>우리은행</div>
                    </div>
                    <div class="price">339,050원</div>
                </div>
                <div class="card">
                    <div class="bank">
                        <img src="logo_5.png" />
                        <div>NH 농협은행</div>
                    </div>
                    <div class="price">1,412,000원</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
